<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<body>

<header class="navbar glass-card">
  <a class="logo" href="/index.html">FutureCraft</a>
  <nav class="nav">
    <ul class="nav-links">
      <li><a href="/index.html">Home</a></li><li><a href="/about.html">About</a></li><li><a href="/gallery.html">Gallery</a></li>
      <li><a href="/ai-tools.html">AI Tools</a></li><li><a href="/timeline.html">Timeline</a></li><li><a href="/team.html">Team</a></li><li><a href="/contact.html">Contact</a></li>
    </ul>
    <div class="nav-actions"><button id="theme-toggle-3" class="btn-glass">Light</button></div>
  </nav>
</header>
<main>
<section class="section">
  <div class="container">
    <div class="glass-card">
      <h2>Art + AI — Curated Works</h2>
      <p>Click any image to inspect the prompt, tool, and process notes. Replace placeholders with your real images for the final submission.</p>
    </div>
    <div class="gallery glass-card" id="gallery-grid">
      <!-- gallery items (responsive controlled by CSS) -->
      <div class="gallery-item" data-title="Neural Brush" data-tool="Midjourney" data-prompt="Surreal portrait painted by a neural brush"><img src="/assets/images/ai1.svg" alt=""></div>
      <div class="gallery-item" data-title="Algorithmic Bloom" data-tool="DALL·E" data-prompt="Fractal garden blooming from code"><img src="/assets/images/ai2.svg" alt=""></div>
      <div class="gallery-item" data-title="Synthetic Skyline" data-tool="Stable Diffusion" data-prompt="Cyberpunk skyline with bioluminescent trees"><img src="/assets/images/ai3.svg" alt=""></div>
      <div class="gallery-item" data-title="Holo-Sketch" data-tool="Human+AI" data-prompt="Sketch enhanced with algorithmic colorization"><img src="/assets/images/ai4.svg" alt=""></div>
      <div class="gallery-item tall" data-title="Portrait Study" data-tool="Midjourney" data-prompt="High-res portrait study, oil style"><img src="/assets/images/portrait1.svg" alt=""></div>
      <div class="gallery-item wide" data-title="Panorama Dream" data-tool="DALL·E" data-prompt="Expansive neon panorama"><img src="/assets/images/panorama1.svg" alt=""></div>
    </div>
  </div>
</section>

<!-- Lightbox modal -->
<div id="lightbox" class="lightbox glass-card" aria-hidden="true">
  <button id="lb-close" class="btn-glass">Close</button>
  <div id="lb-content"></div>
  <div id="lb-meta" class="glass-mini"></div>
</div>
</main>
<footer class="footer glass-card"><div class="container">© FutureCraft — Gallery</div></footer>
